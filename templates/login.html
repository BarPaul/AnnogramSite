<!DOCTYPE html>
<html lang="ru" data-theme="sunset">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Авторизация</title>
</head>
<body class="flex w-screen h-screen flex-col justify-center items-center">
    <div class="card bg-base-200 shadow-xxl w-96">
        <form method="POST" novalidate class="card-body">
            {% csrf_token %}
            <h1 class="text-4xl text-center font-bold mb-7 text-accent">Авторизация</h1>
            {% for field in form %}
                <p>
                    <label class="text-lg font-semibold">{{ field.label }}</label>
                    {% if field.errors %}
                        {% for error in field.errors %}
                            {% if forloop.counter0 < 2 %}
                                <br><label class="text-xs"><span class="text-xs text-red-300">*</span> {{ error }}</label>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                    {{ field }}<br>
                </p>
            {% endfor %}
            <br>
            <input type="submit" value="Login" class="btn btn-accent btn-outline"/>
            <a href="/register" class="btn btn-link text-accent">Еще нет аккаунта?</a>
        </form>
    </div>
</body>
</html>
